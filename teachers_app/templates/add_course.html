
{% extends "base.html" %}

{% block title %}
{% endblock title %}

{% block content %}


<div class ="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {%endfor%}
    {%endif%}

    <h1 class="text-danger"> COURSE REGISTRATION FORM</h1>

    <form method ="post" class ="row">
        {% csrf_token %}
        <div class="mb-3 col-lg-6">
            <label class ="col-lg-4 ">TITLE</label>
            <input type="text" class="form-control "  name="title"  placeholder= " COURSE TITLE">
        </div>
        <div class="mb-3 col-lg-6">
            <label class ="col-lg-4">COURSE CODE</label>
            <input type="text" class="form-control "  name="code"  placeholder= "COURSE CODE">
        </div>
        <div class="mb-3 col-lg-6">
            <label class= "col-lg-4">DESCRIPTION</label>
            <input type="text" class="form-control "  name="description"  placeholder= " COURSE DESCRIPTION">
         </div>
        <div class="mb-3 col-lg-6">
            <label class ="col-lg-4">DEPARTMENT</label>
            <input type="text" class="form-control"  name="department"  placeholder= "DEPARTMENT">
        </div>
        <div class="mb-3 col-lg-6">
            <label class ="col-lg-4">TEACHER</label>
            <input type="text" class="form-control"  name="teacher"  placeholder= "TEACHER">
        </div>

        <div class="col-lg-12">
            <button type="submit" class="btn btn-primary">Add course</button>
        </div>
    
    </form>

</div>
{% endblock content %}
